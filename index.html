    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000428, #004e92);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 50px 20px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }
        .heading {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .highlight {
            color: #FFD700;
        }
        .connect-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            animation: pulse 2s infinite;
        }
        .connect-button:hover {
            transform: scale(1.1);
            background: #e63e00;
        }
        .floating-coins {
            position: absolute;
            width: 50px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
